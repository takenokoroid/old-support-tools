{% extends 'base.html' %}

{% block title %}サービス検索{% endblock %}

{% block content %}
    <form method="POST" action="" id="form">
        <label for="username">ユーザネーム</label>
        <input id="username" type="text" name="username" class="form-control"/>
        <p class="is-error-username"></p>
        <button type="submit" class="btn btn-primary">検索</button>
    </form>
    <div>
        <h2>結果一覧</h2>
        {% if not result_data %}
        <div></div>
        {% else %}
        <div>
            <h3>ユーザ名</h3>
            {result.name}
            <h3>role</h3>
            {result.role}
            
        </div>

    </div>
{% endblock %}
